<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
        }
        .priority-high {
            color: red;
            font-weight: bold;
        }
        .priority-medium {
            color: orange;
        }
        .priority-low {
            color: green;
        }
        a {
            margin-left: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .add-task {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-task:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>De-clutter your mind.</h1>

    <ul>
        {% for task in tasks %}
            <li class="{% if task.completed %}completed{% endif %}">
                <span>{{ task.title }}</span>
                <span class="{% if task.priority == 'High' %}priority-high{% elif task.priority == 'Medium' %}priority-medium{% elif task.priority == 'Low' %}priority-low{% endif %}">
                    {{ task.priority }}
                </span>
                <div>
                    {% if not task.completed %}
                        <a href="{% url 'complete_task' task.id %}">Mark as Completed</a>
                    {% endif %}
                    <a href="{% url 'delete_task' task.id %}" style="color: red;">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_task' %}" class="add-task">Add New Task</a>
</body>
</html>
